<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>User's Playlists</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="text-center my-5"> Spotify Playlists </h1>

<div class="container text-center justify-content-center align-content-center d-flex flex-column">
    <div class="row"></div>
    <a class="my-3 " th:href="@{/getYoutubePlaylists}">Go to your Youtube Playlists instead</a>
    <table class="justify-content-center">
        <tr>
            <th>Title</th>
            <th>Total Songs</th>
            <th>View Playlist</th>
        </tr>
        <tr th:each="playlist : ${topPlaylists}" style="cursor: pointer">
                <td th:text="${playlist.name}"> Song 1</td>
                <td th:text="${playlist.tracks.total}"> Artist 1</td>
                <td>
                    <a th:href="@{'/getTracksForPlaylist/{playlistId}'(playlistId=${playlist.getId()})}" >
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" width="20" height="20">
                    </a>
                </td>
            </tr>
    </table>
</div>



</body>
</html>
