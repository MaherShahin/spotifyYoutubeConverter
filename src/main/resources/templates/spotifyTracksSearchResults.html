<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>User's Tracks</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

</head>
<body>

<div class="container d-flex vh-100 align-items-center justify-content-center">
    <table >
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Spotify Link</th>
        </tr>
        <tr th:each="track : ${tracks}" style="cursor: pointer">
            <div th:href="${track.externalUrls.externalUrls.spotify}">
                <td th:text="${track.name}"> Song 1</td>
                <td th:text="${track.artists[0].name}"> Artist 1</td>
                <td th:text="${track.album.name}"> Album 1 </td>
                <td>
                    <a th:href="${track.externalUrls.externalUrls.spotify}" >
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" width="20" height="20">
                    </a>
                </td>
            </div>
        </tr>
    </table>
</div>

</body>
</html>
