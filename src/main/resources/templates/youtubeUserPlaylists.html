<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>User's Playlists</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>

<h1> Here is a list of your Current Playlists! </h1>

<div class="container">
    <div class="row">
    </div>
    <div class="col">
        <div class="card-deck" >
            <div class="card my-2" th:block th:each="playlist : ${topPlaylists}">
                <div class="card-body ">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex">
<!--                            <img th:src="${playlist.images[0].url}" width="40" height="40" alt="Card">-->
                            <h3 class="card-title" th:text="${playlist.snippet.title}" > Title</h3>
                        </div>
                        <p class="card-text" th:text="'Total tracks: '+${playlist.contentDetails.itemCount}"> Total</p>
                        <a th:href="@{'/convertYoutubeToSpotify/{playlistId}'(playlistId=${playlist.getId()})}">Convert to Spotify!</a>
<!--                        <a th:href="@{'/getTracksForPlaylist/{playlistId}'(playlistId=${playlist.getId()})}" class="btn btn-dark my-3 float-end" role="button">View Playlist</a>-->
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
